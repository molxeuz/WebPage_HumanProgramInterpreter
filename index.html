<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page - HPI</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/styles_index.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Pirata+One&family=UnifrakturMaguntia&display=swap');
        </style>
    </head>
    <body>
        <nav>
            <div class="logo">Human Program Interpreter</div>
            <div class="menu-toggle">&#9776;</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <button id="dark-mode-toggle">Dark Mode</button>
        <div id="welcome-message">
            <span>Welcome back to my portfolio! Explore my personal projects and discover my work in technology!</span>
            <button id="close-message">&times;</button>
        </div>
        <section id="home" class="fade">
            <h1 class="construction">Home page under construction!</h1>
            <p class="construction">Expect new updates soon.</p>            
        </section>
        <section>
            <h2 class="comment-title">Comments area:</h2>
            <div id="comment-box">
                <label for="name-input">Share your name with us:</label>
                <input type="text" id="name-input" placeholder="Add your name..." /><br>
                <label for="comment-text">What do you have in mind?</label>
                <textarea id="comment-text" style="resize: none;" placeholder="Leave a comment..."></textarea><br>
                <button id="submit-comment">Publish comment</button>
            </div>
            <div id="comment-list" class="comment-list"></div>                                             
        </section>
        <script>
            document.getElementById('close-message').addEventListener('click', function() {
                const welcomeMessage = document.getElementById('welcome-message');
                const homeSection = document.getElementById('home');
                welcomeMessage.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                welcomeMessage.style.opacity = '0';
                welcomeMessage.style.transform = 'translateY(-100%)';
                setTimeout(() => {
                    welcomeMessage.style.display = 'none';
                    homeSection.style.transition = 'margin-top 0.5s ease';
                    homeSection.style.marginTop = '70px'; 
                }, 500);
            });
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetUrl = this.getAttribute('href');
                    const fadeOutSection = document.querySelector('section.fade');
                    fadeOutSection.style.transition = 'opacity 0.5s ease';
                    fadeOutSection.style.opacity = '0';
                    fadeOutSection.addEventListener('transitionend', function() {
                        setTimeout(() => {
                            window.location.href = targetUrl;
                        }, 50);
                    }, { once: true });
                });
            });
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            menuToggle.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });
            document.addEventListener('DOMContentLoaded', function() {
                const darkMode = localStorage.getItem('dark-mode');
                if (darkMode === 'enabled') {
                    document.body.classList.add('dark-mode');
                }
                const enableDarkMode = () => {
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('dark-mode', 'enabled');
                };
                const disableDarkMode = () => {
                    document.body.classList.remove('dark-mode');
                    localStorage.setItem('dark-mode', 'disabled');
                };
                const darkModeToggle = document.getElementById('dark-mode-toggle');
                darkModeToggle.addEventListener('click', () => {
                    const darkMode = localStorage.getItem('dark-mode');
                    if (darkMode !== 'enabled') {
                        enableDarkMode();
                    } else {
                        disableDarkMode();
                    }
                });
                document.querySelectorAll('.nav-links a').forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const targetUrl = this.getAttribute('href');
                        const fadeOutSection = document.querySelector('section.fade');
                        fadeOutSection.style.transition = 'opacity 0.5s ease';
                        fadeOutSection.style.opacity = '0';
                        fadeOutSection.addEventListener('transitionend', function() {
                            setTimeout(() => {
                                window.location.href = targetUrl;
                            }, 50);
                        }, { once: true });
                    });
                });
            });
        </script>
        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-analytics.js";
            import { getFirestore, collection, query, orderBy, onSnapshot, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

            // Tu configuración de Firebase
            const firebaseConfig = {
                apiKey: "AIzaSyACwgkG2MRieLB3QCJdHF4nIrZJGVvx3Pw",
                authDomain: "humanprograminterpreter.firebaseapp.com",
                projectId: "humanprograminterpreter",
                storageBucket: "humanprograminterpreter.appspot.com",
                messagingSenderId: "127925229010",
                appId: "1:127925229010:web:fe28a79d821ebaf829a40b",
                measurementId: "G-BVZR63CLHL"
            };

            // Inicializa Firebase
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);

            // Inicializa Firestore
            const db = getFirestore(app);

            document.addEventListener('DOMContentLoaded', function() {
                const commentList = document.getElementById('comment-list');
                const commentText = document.getElementById('comment-text');
                const nameInput = document.getElementById('name-input');
                const submitComment = document.getElementById('submit-comment');

                // Referencia a la colección de comentarios en Firestore
                const commentsRef = collection(db, 'comments');

                // Función para cargar y mostrar comentarios desde Firebase Firestore
                function loadComments() {
                    const q = query(commentsRef, orderBy('timestamp', 'desc'));
                    onSnapshot(q, (snapshot) => {
                        commentList.innerHTML = ''; // Limpiar la lista de comentarios antes de recargar
                        snapshot.forEach((doc) => {
                            const commentData = doc.data();
                            const commentDiv = document.createElement('div');
                            commentDiv.classList.add('comment-item'); // Añadir clase para estilos
                            commentDiv.style.textAlign = 'left'; // Alinear texto a la izquierda
                            commentDiv.innerHTML = `
                                <p><strong>${commentData.name}:</strong> ${commentData.text}</p>
                                <small>${new Date(commentData.timestamp?.toDate()).toLocaleString()}</small>
                            `;
                            commentList.appendChild(commentDiv);
                        });
                    });
                }

                submitComment.addEventListener('click', function() {
                    const newComment = commentText.value;
                    const name = nameInput.value;

                    if (newComment.trim() !== "" && name.trim() !== "") {
                        // Código para agregar el comentario a Firestore
                        addDoc(commentsRef, {
                            name: name,
                            text: newComment,
                            timestamp: serverTimestamp()
                        }).then(() => {
                            commentText.value = ''; // Limpiar el campo de texto
                            nameInput.value = ''; // Limpiar el campo de nombre
                        }).catch((error) => {
                            console.error("Error al añadir comentario: ", error);
                        });
                    } else {
                        console.error("El comentario o el nombre están vacíos.");
                    }
                });

                // Cargar comentarios al iniciar la página
                loadComments();
            });
        </script>
    </body>
</html>
