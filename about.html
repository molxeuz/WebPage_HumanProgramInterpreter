<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>About Us Page - HPI</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <nav>
            <div class="logo">Human Program Interpreter</div>
            <div class="menu-toggle">&#9776;</div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div id="welcome-message">
            <span>Welcome back to my portfolio! Explore my personal projects and discover my work in technology!</span>
            <button id="close-message">&times;</button>
        </div>
        <section id="about" class="fade">
            <h1>About Us page under construction!</h1>
            <p>Expect new updates soon.</p>            
        </section>
        <script>
            document.getElementById('close-message').addEventListener('click', function() {
                const welcomeMessage = document.getElementById('welcome-message');
                const aboutSection = document.getElementById('about');
                welcomeMessage.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                welcomeMessage.style.opacity = '0';
                welcomeMessage.style.transform = 'translateY(-100%)';
                setTimeout(() => {
                    welcomeMessage.style.display = 'none';
                    aboutSection.style.transition = 'margin-top 0.5s ease';
                    aboutSection.style.marginTop = '50px';
                }, 500);
            });
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetUrl = this.getAttribute('href');
                    const fadeOutSection = document.querySelector('section.fade');
                    fadeOutSection.style.transition = 'opacity 0.5s ease';
                    fadeOutSection.style.opacity = '0';
                    fadeOutSection.addEventListener('transitionend', function() {
                        setTimeout(() => {
                            window.location.href = targetUrl;
                        }, 50);
                    }, { once: true });
                });
            });
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            menuToggle.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });
        </script>
    </body>
</html>
